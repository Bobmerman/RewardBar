<html>
<head>
<title>RewardBar</title>

<style>
  :root {background-color: #353062;--progress: 50px;}
</style>

<link rel="stylesheet" href="RewardBar.css">
<link rel="stylesheet" href="BarStyle1.css">

</head>
<body>
<div class="reward" id="Reached">x20000
<img src="https://file.garden/ZbUvihRFzF89fVMq/Xp.png" width=100 height=100 style="image-rendering: auto;margin:auto;display: block;position:relative;bottom:20px;filter: drop-shadow(2px 2px 0 black);"></div>

<div class="reward" style="left: calc(250px - 39px)">x20000
<img src="https://file.garden/ZbUvihRFzF89fVMq/Xp.png" width=100 height=100 style="image-rendering: auto;margin:auto;display: block;position:relative;bottom:20px;filter: drop-shadow(2px 2px 0 black);"></div>

<div class="reward" style="left: calc(500px - 39px)">x20000
<img src="https://file.garden/ZbUvihRFzF89fVMq/Xp.png" width=100 height=100 style="image-rendering: auto;margin:auto;display: block;position:relative;bottom:20px;filter: drop-shadow(2px 2px 0 black);"></div>

<div class="reward" style="left: calc(750px - 39px)">x20000
<img src="https://file.garden/ZbUvihRFzF89fVMq/Xp.png" width=100 height=100 style="image-rendering: auto;margin:auto;display: block;position:relative;bottom:20px;filter: drop-shadow(2px 2px 0 black);"></div>

<div class="reward" style="left: calc(1000px - 39px)">x1
<img src="https://file.garden/ZbUvihRFzF89fVMq/Xp.png" width=100 height=100 style="image-rendering: auto;margin:auto;display: block;position:relative;bottom:20px;filter: drop-shadow(2px 2px 0 black);"></div>

<div class="RewardBar_progress"style="flex: none; display: flex; flex-direction: row">
  <div class="RewardBar_progress_complete" style="width: var(--progress)"></div>
</div>
<div class="progressNum">0</div>
<div class="progressNumMax">2000</div>
<div class="progressNumMid" style="padding-left: calc(250px - 0px)">500</div>
<div class="progressNumMid" style="padding-left: calc(500px - 0px)">1000</div>
<div class="progressNumMid" style="padding-left: calc(750px - 0px)">1500</div>

</body>
</html>
